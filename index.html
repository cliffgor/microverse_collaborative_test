<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Hello World!</h1>
  <p id="description"> You can use HTML, JavaScript, and CSS
    to complete this project. Plain CSS is recommended because
    that is what the lessons have covered so far and you should get
    some practice with plain CSS. You can use Bootstrap or SASS if
    you choose. </p>
  <div>
    <form id="survey-form">
      <label id="name-label">Name</label><br>
      <input name="text" id="name" required placeholder="Enter Your Name" style="width: 70%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;"><br>
      <label id="email-label">Email</label><br>
      <input type="email" id="email" required placeholder="Enter Your Email" style="width: 70%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;"><br>
      <label id="number-label">Number</label><br>
      <input type="number" min="7" max="10" id="number" placeholder="Enter Number" style="width: 70%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;"><br>
      <select id="dropdown"><br>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select><br>
      <label>Gender</label><br>
      <input type="radio" name="gender" value="male">
      <label>Male</label>
      <input type="radio" name="gender" value="female">
      <label>Female</label><br>

      <label>Status</label><br>
      <input type="checkbox" value="married">
      <label>Married</label><br>
      <input type="checkbox" value="single">
      <label>Single</label><br>
      <label>Comments</label><br>
      <textarea></textarea><br>
      <button id="submit">submit</button>






    </form>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
