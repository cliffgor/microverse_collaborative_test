<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Hello World!</h1>
  <p id="description"> You can use HTML, JavaScript, and CSS
    to complete this project. Plain CSS is recommended because
    that is what the lessons have covered so far and you should get
    some practice with plain CSS. You can use Bootstrap or SASS if
    you choose. </p>

  <form id="survey-form">
    <label id="name-label">Name</label><br>
    <input name="text" id="name" required placeholder="Enter Your Name"><br>
    <label id="email-label">Email</label><br>
    <input type="email" id="email" required placeholder="Enter Your Email"><br>
    <label id="number-label" >Number</label><br>
    <input type="number"min="0" max="10" id="number" placeholder="Enter Number"><br




  </form>

  <script src="js/index.js"></script>
</body>

</html>
